{{ define "main" }}

	<div class="content">

		<H1>{{.Title}}</H1>

		<div>{{.Content}}</div>

		{{ if isset .Params "partial" }}

			{{ $element := .Params.partial }}

			{{ $path := (printf "%s%s%s" "elements/" $element ".html") }}

			{{ partial $path . }}

			<h2>bella</h2>

		{{ end }}


	</div>


{{ end }}
